<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="~{fragments/general.html :: headerfragment}"></div>
<body>
<div th:replace="~{fragments/general.html :: navfragment}"></div>
<div class = "container">
    <div class = "row">
        <h1>List of All Low Level Sub Tasks</h1>
    </div>

    <div class="btn-group" style="margin-bottom: 20px;">
        <button type="button" class="btn btn-primary" onclick="location.href='/subtasks/new'">Add task</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-danger" onclick="location.href='/subtasks/deleteall'">Delete All</button>&nbsp;&nbsp;
    </div>
    <div>
        <label for="sortOptions">Sort By:</label>
        <select id="sortOptions" onchange="redirectToSelectedLink(this)">
            <option value="">Select an option</option>
            <option value="/subtasks/sorted">SubTask Name</option>
            <option value="/subtasks">SubTask ID</option>
            <option value="/subtasks/lltnamesorted">LLT Name</option>
            <option value="/subtasks/lltidsorted">Llt ID</option>
            <option value="/subtasks/tagnamesorted">TaskTag Name</option>
            <option value="/subtasks/tagidsorted">TaskTag ID</option>
        </select>&nbsp;&nbsp;
    </div>
    <br>

    <table class = "table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>SubTask ID</th>
            <th>SubTask Name</th>
            <th>LLT ID</th>
            <th>LLT Name</th>
            <th>Tag ID</th>
            <th>Tag Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task:${subtasks}">
            <td th:text="${task.lowLevelSubTaskID}"></td>
            <td th:text="${task.lowLevelSubTaskName}"></td>
            <td th:text="${task.lowLevelTaskID}"></td>
            <td th:text="${task.lowLevelTaskName}"></td>
            <td th:text="${task.taskTagID}"></td>
            <td th:text="${task.taskTagName}"></td>
            <td>
                <a th:href="@{/subtasks/edit/{id}(id=${task.lowLevelSubTaskID})}" class="btn btn-primary">Update</a>
                <a th:href="@{/subtask/delete/{id}(id=${task.lowLevelSubTaskID})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
