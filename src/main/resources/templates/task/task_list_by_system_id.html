<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="~{fragments/general.html :: headerfragment}"></div>
<body>
<div th:replace="~{fragments/general.html :: navfragment}"></div>
<br>
<div class = "container">
  <div class = "row">
    <h6>
      <a th:href="@{/systems/sort/id}" style="text-decoration: none; color: black;" th:text="${sister.sisterName}"></a> &gt;&nbsp;Task
    </h6>
  </div>
<br>
  <div class="btn-group" style="margin-bottom: 20px;">
    <button type="button" class="btn btn-primary" th:onclick="|location.href='/systems/${sister.sisterId}/tasks/new'|">Add task</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-danger" onclick="location.href='/tasks/deleteall'">Delete All</button>&nbsp;&nbsp;
  </div>
  <div>
    <label for="sortOptions">Sort By:</label>
    <select id="sortOptions" onchange="redirectToSelectedLink(this)">
      <option value="">Select an option</option>
      <option th:value="@{/systems/{sid}/tasks/sort/name(sid=${sister.sisterId})}">Task Name</option>
      <option th:value="@{/systems/{sid}/tasks/sort/id(sid=${sister.sisterId})}">Task ID</option>
      <option th:value="@{/systems/{sid}/tasks/sort/tagID(sid=${sister.sisterId})}">TaskTag ID</option>
    </select>&nbsp;&nbsp;
  </div>
  <br>

  <table class = "table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Task ID</th>
      <th>Task Name</th>
      <th>TaskTag ID</th>
      <th>TaskTag Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task:${tasks}">
      <td th:text="${task.taskID}"></td>
      <td th:text="${task.taskName}"></td>
      <td th:text="${task.taskTagID}"></td>
      <td th:text="${task.taskTagName}"></td>
      <td>
        <a th:href="@{/systems/{sid}/tasks/edit/{id}(sid=${sister.sisterId},id=${task.taskID})}" class="btn btn-primary">Update</a>
        <br class="br-visible">
        <br class="br-visible">
        <a th:href="@{/task/delete/{id}(id=${task.taskID})}" class="btn btn-danger">Delete</a>
        <br class="br-visible">
        <br class="br-visible">
        <a th:href="@{/systems/{id}/tasks/{tid}/highleveltasks/sort/id(id=${sister.sisterId},tid=${task.taskID})}" class="btn btn-info">High Level Tasks</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
