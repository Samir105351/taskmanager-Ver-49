<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="~{fragments/general.html :: headerfragment}"></div>
<body>
<div th:replace="~{fragments/general.html :: navfragment}"></div>
<div class="container">
        <br>
        <div class = "row">
            <h6>
                <a th:href="@{/systems/sort/id}" style="text-decoration: none;color: black;" th:text="${sister.sisterName}"></a> &gt;
                <a th:href="@{/systems/{id}/tasks/sort/id(id=${sister.sisterId})}" style="text-decoration: none;color: black;" th:text="${task.taskName}"></a> &gt;
                <a th:href="@{/systems/{id}/tasks/{tid}/highleveltasks/sort/id(id=${sister.sisterId},tid=${task.taskID})}" style="text-decoration: none;color: black;" th:text="${hlt.highLevelTaskName}"></a> &gt;&nbsp;Low Level Task
            </h6>
        </div>
        <br>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-container-center card">
            <h1 class="text-center">Create New Low Level Task</h1>
            <div class="card-body">
                <form th:action="@{/systems/{id}/tasks/{tid}/highleveltasks/{hid}/lowleveltasks/(id=${sister.sisterId},tid=${task.taskID},hid=${hlt.highLevelTaskID})}" th:object="${llt}" method="post">
                    <div class="form-group">
                        <label>Low Level Task Name</label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{lowLevelTaskName}"
                                class="form-control"
                                placeholder="Enter Task Name:"/>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                        <button type="button" class="btn btn-danger" onclick="history.go(-1)">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
