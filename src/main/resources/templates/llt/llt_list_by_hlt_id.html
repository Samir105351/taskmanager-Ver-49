<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="~{fragments/general.html :: headerfragment}"></div>
<body>
<div th:replace="~{fragments/general.html :: navfragment}"></div>
<br>
<div class = "container">
    <div class = "row">
        <h6>
            <a th:href="@{/systems/sort/id}" style="text-decoration: none;color: black;" th:text="${sister.sisterName}"></a> &gt;
            <a th:href="@{/systems/{id}/tasks/sort/id(id=${sister.sisterId})}" style="text-decoration: none;color: black;" th:text="${task.taskName}"></a> &gt;
            <a th:href="@{/systems/{id}/tasks/{tid}/highleveltasks/sort/id(id=${sister.sisterId},tid=${task.taskID})}" style="text-decoration: none;color: black;" th:text="${hlt.highLevelTaskName}"></a> &gt;&nbsp;Low Level Task
        </h6>
    </div>
    <br>
    <div class="btn-group" style="margin-bottom: 20px;">
        <button type="button" class="btn btn-primary" th:onclick="|location.href='/systems/${sister.sisterId}/tasks/${task.taskID}/highleveltasks/${hlt.highLevelTaskID}/lowleveltasks/new'|">Add task</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-danger" onclick="location.href='/lowleveltasks/deleteall'">Delete All</button>&nbsp;&nbsp;
    </div>
    <div>
        <label for="sortOptions">Sort By:</label>
        <select id="sortOptions" onchange="redirectToSelectedLink(this)">
            <option value="">Select an option</option>
            <option th:value="@{/systems/{id}/tasks/{tid}/highleveltasks/{hid}/lowleveltasks/sort/name(id=${sister.sisterId},tid=${task.taskID},hid=${hlt.highLevelTaskID})}">LLT Name</option>
            <option th:value="@{/systems/{id}/tasks/{tid}/highleveltasks/{hid}/lowleveltasks/sort/id(id=${sister.sisterId},tid=${task.taskID},hid=${hlt.highLevelTaskID})}">LLT ID</option>
            <option th:value="@{/systems/{id}/tasks/{tid}/highleveltasks/{hid}/lowleveltasks/sort/tagID(id=${sister.sisterId},tid=${task.taskID},hid=${hlt.highLevelTaskID})}">TaskTag ID</option>
        </select>&nbsp;&nbsp;
    </div>
    <br>

    <table class = "table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Llt ID</th>
            <th>Llt Name</th>
            <th>TaskTag ID</th>
            <th>TaskTag Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l:${llt}">
            <td th:text="${l.lowLevelTaskID}"></td>
            <td th:text="${l.lowLevelTaskName}"></td>
            <td th:text="${l.taskTagID}"></td>
            <td th:text="${l.taskTagName}"></td>
            <td>
                <a th:href="@{/systems/{id}/tasks/{tid}/highleveltasks/{hid}/lowleveltasks/edit/{lid}(id=${sister.sisterId},tid=${task.taskID},hid=${hlt.highLevelTaskID},lid=${l.lowLevelTaskID})}" class="btn btn-primary">Update</a>
                <a th:href="@{/lowleveltask/delete/{id}(id=${l.lowLevelTaskID})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/systems/{id}/tasks/{tid}/highleveltasks/{hid}/lowleveltasks/{lid}/lowlevelsubtasks/sort/id(id=${sister.sisterId},tid=${task.taskID},hid=${hlt.highLevelTaskID},lid=${l.lowLevelTaskID})}" class="btn btn-info">Low Level Sub Tasks</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
